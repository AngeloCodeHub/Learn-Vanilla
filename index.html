<!doctype html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="shortcut icon" href="/public/vite.svg"> -->
  <link rel="icon" href="./src/javascript.svg" type="image/svg+xml">

  <title>learn-vanilla</title>

  <script>
    function exFun() {
      document.getElementById("ex").innerHTML = "JavaScript"
    }
  </script>

  <style>
    .styled {
      border: 0;
      line-height: 2.5;
      padding: 0 20px;
      font-size: 1rem;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 1px black;
      border-radius: 10px;
      background-color: tomato;
      background-image: linear-gradient(to top left,
          rgb(0 0 0 / 0.2),
          rgb(0 0 0 / 0.2) 30%,
          transparent);
      box-shadow:
        inset 2px 2px 3px rgb(255 255 255 / 0.6),
        inset -2px -2px 3px rgb(0 0 0 / 0.6);
    }

    .styled:hover {
      background-color: red;
    }

    .styled:active {
      box-shadow:
        inset -2px -2px 3px rgb(255 255 255 / 0.6),
        inset 2px 2px 3px rgb(0 0 0 / 0.6);
    }
  </style>

</head>

<body>

  <p id="ex">Hello, World!</p>
  <button class="favorite styled" type="reset">Add to favorites</button>

</body>

</html>
