<!doctype html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>查詢 IP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .title {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .ip-display {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 20px 0;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      letter-spacing: 1px;
    }

    .loading {
      color: #666;
      font-size: 1.2rem;
      animation: pulse 1.5s ease-in-out infinite alternate;
    }

    .error {
      color: #e74c3c;
      background: #ffeaea;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #e74c3c;
    }

    @keyframes pulse {
      from {
        opacity: 0.6;
      }

      to {
        opacity: 1;
      }
    }

    .refresh-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>

<body>
  <!-- 註解掉的原始 JSONP 方法 -->
  <!--
  <script type="application/javascript">
    function getIP(json) {
      document.write("My public IP address is: ", json.ip);
    }
  </script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
  -->

  <div class="container">
    <h1 class="title">IP 查詢器</h1>
    <div id="ip-container">
      <div class="loading">正在獲取您的 IP 地址...</div>
    </div>
    <button class="refresh-btn" onclick="fetchIP()">重新獲取</button>
  </div>

  <script type="application/javascript">
    async function fetchIP() {
      const container = document.getElementById('ip-container');

      try {
        // 顯示載入狀態
        container.innerHTML = '<div class="loading">正在獲取您的 IP 地址...</div>';

        // 模擬緩慢數據擷取 - 等待5秒
        await new Promise(resolve => setTimeout(resolve, 5000));

        // 使用 fetch 獲取 IP
        const response = await fetch('https://api.ipify.org?format=json');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // 顯示 IP 地址
        container.innerHTML = `
          <div class="ip-display">
            您的公共 IP 地址是：<br>
            ${data.ip}
          </div>
        `;

      } catch (error) {
        // 錯誤處理
        container.innerHTML = `
          <div class="error">
            獲取 IP 地址時發生錯誤：<br>
            ${error.message}
          </div>
        `;
      }
    }

    // 頁面載入完成後自動獲取 IP
    document.addEventListener('DOMContentLoaded', fetchIP);
  </script>

</body>

</html>
